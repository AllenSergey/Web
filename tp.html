<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/brlogo.png" width="100">
        </div>
        <div class="menu">
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="play.html">Играть</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="tp.html">Поддержка</a></li>
            </ul>
        </div>
        </header>
        
        <div class="support-form-container">
            <h2>Техническая поддержка для вашего сайта</h2>
    
            <form action="submit_form" method="post">
                <label for="questionType">Выберите тип вопроса:</label>
                <select id="questionType" name="questionType" required>
                    <option value="accountHelp">Помощь с аккаунтом</option>
                    <option value="gameIssue">Игровая проблема</option>
                    <option value="otherQuestion">Другой вопрос</option>
                </select>
    
                <label for="message">Текст обращения:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <h3>Как к вам обращаться?</h3>
                <input type="text" id="contactName" name="contactName" placeholder="Ваше имя" required>
    
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
    
                <button type="submit">Отправить вопрос</button>
            </form>
        </div>

    <footer>
        <p>2024. Все права защищены законом.</p>
    </footer>
</body>
</html>
