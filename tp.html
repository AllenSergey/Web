        <div class="support-form">
            <h2>Форма технической поддержки</h2>
    
            <form action="#" method="post">
                <div class="form-group">
                    <label for="request-type">Вид обращения:</label>
                    <select id="request-type" name="request-type">
                        <option value="general">Общий вопрос</option>

                    </select>

                    <label for="request-text">Текст обращения:</label>
                    <textarea id="request-text" name="request-text" rows="4"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="email">Ваш email для связи:</label>
                    <input type="email" id="email" name="email">
                </div>
